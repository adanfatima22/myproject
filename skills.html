<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@500&display=swap" rel="stylesheet">

  <style>
    /* ==========================
       ðŸŽ¨ Custom Theme
    ========================== */
    :root {
      --primary-color: #007bff;
      --secondary-color: #ff4081;
      --background-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #333;
      --tag-bg: #e9ecef;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      font-family: "Lora", serif;
      color: var(--primary-color);
    }
    nav {
      background-color: #333;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-radius: 8px;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      position: relative;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--secondary-color);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    nav a:hover::after {
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .skill-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border: 1px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .skill-card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: var(--primary-color);
    }

    .skill-item {
      margin-bottom: 1.5rem;
    }

    .skill-name {
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }

    /* Skill Bar */
    .skill-bar {
      background-color: var(--tag-bg);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .skill-level {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      width: 0;
      transition: width 1.2s ease-in-out;
    }

    /* ==========================
       ðŸ“± Responsive
    ========================== */
    @media (max-width: 768px) {
      nav a {
        margin: 0.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .skill-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
  </nav>

  <h1>Technical Skills</h1>

  <div class="skills-container">
    <div class="skill-card">
      <h2>Programming Languages</h2>
      <div class="skill-item">
        <div class="skill-name">JavaScript <span>90%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="90%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">Python <span>85%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="85%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">Java <span>75%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="75%"></div></div>
      </div>
    </div>

    <div class="skill-card">
      <h2>Web Technologies</h2>
      <div class="skill-item">
        <div class="skill-name">HTML5 / CSS3 <span>95%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="95%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">React <span>80%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="80%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">Node.js <span>75%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="75%"></div></div>
      </div>
    </div>

    <div class="skill-card">
      <h2>Tools & Technologies</h2>
      <div class="skill-item">
        <div class="skill-name">Git <span>85%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="85%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">Docker <span>70%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="70%"></div></div>
      </div>
      <div class="skill-item">
        <div class="skill-name">AWS <span>65%</span></div>
        <div class="skill-bar"><div class="skill-level" data-skill="65%"></div></div>
      </div>
    </div>
  </div>

  <script>
    // Animate skill bars after page load
    window.onload = () => {
      document.querySelectorAll(".skill-level").forEach(level => {
        const width = level.getAttribute("data-skill");
        level.style.width = width;
      });
    };
  </script>
</body>
</html>
